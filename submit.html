<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Masukan Tanggal</h2>
    <form id="dateForm">
        <label for="tanggal">Masukan Tanggal</label>
        <input type="date" id="tanggal" name="tanggal" required><br><br>

        <button type="button" onclick="formatTanggal()">Submit</button>
    </form>

    <p id="output"> Tidak Mencari Data...</p>

    <script>
        function formatTanggal() {
            const input = document.getElementById('tanggal').value;

            if(input) {
                const tanggalInpt = new Date(input);
                const tanggal = tanggalInpt.getDate();
                const bulan = tanggalInpt.getMonth();
                const tahun = tanggalInpt.getFullYear();

                const namaMounth = [
                    "Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", 
                    "September", "Oktober", "November", "Desember"
                ];

                const nameMounth = namaMounth[bulan];
                const hasil = `Mencari data tanggal ${tanggal} ${nameMounth} ${tahun}`;

                document.getElementById('output').innerText = hasil;
            } else {
                document.getElementById('output').innerText = "Tidak Mencari data...";
            }
        }
    </script>
</body>
</html>
